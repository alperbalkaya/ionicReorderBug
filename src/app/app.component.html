<ion-app>
  <ion-split-pane>
    <ion-menu side="start" type="push" swipeGesture="false">
      <ion-header>
        <ion-toolbar>
          <ion-title class="ion-text-center">Configurations</ion-title>
        </ion-toolbar>
        <ion-toolbar>
          <ion-searchbar color="white" placeholder="Search..."></ion-searchbar>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-reorder-group (ionItemReorder)="reorderConfigurationsList($event)" disabled="false">
            <ion-item-sliding *ngFor="let configuration of _configurationsList">
              <ion-item lines="full">
                <ion-label>
                  <h2>{{configuration.name}}</h2>
                  <ion-note>Created: {{ configuration.created | date: 'MM/dd/yy HH:mm' }}</ion-note>
                </ion-label>
                <ion-reorder slot="end"></ion-reorder>
              </ion-item>
              <ion-item-options side="start">
                <ion-item-option>Favorite</ion-item-option>
                <ion-item-option color="danger">Share</ion-item-option>
              </ion-item-options>
              <ion-item-options side="end">
                <ion-item-option>Unread</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-reorder-group>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
